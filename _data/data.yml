career-profile:
    title: Career Profile
    summary: |
      I am Ph.D. candidate in Computer Science at University of California, Santa Barbara, advised by Prof. Tao Yang and Prof. Xifeng Yan. I am also a senior data scientist working at Ancestry.com.
      I have seven years of experience in the field of machine learning in academia and industry with hands-on experience in both product and marketing data science. 
      My current interests include data-driven modeling, ad-hoc information retrieval, and natural language processing. 
